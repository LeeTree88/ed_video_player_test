name: video_player
description: Flutter plugin for displaying inline video with other Flutter
  widgets on Android, iOS, and web.
repository: https://github.com/flutter/plugins/tree/main/packages/video_player/video_player
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+video_player%22
version: 2.5.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.10.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: video_player_android
      ios:
        default_package: video_player_avfoundation
      web:
        default_package: video_player_web

dependencies:
  flutter:
    sdk: flutter
  html: ^0.15.0
  video_player_android:
    git:
      url: https://github.com/LeeTree88/ed_video_player_android_test.git
      ref: "4f619ea"
#   video_player_avfoundation: ^2.2.17
  video_player_avfoundation:
    git:
      url: https://github.com/LeeTree88/ed_video_player_avfoundation_test.git
      ref: "161344e"
  video_player_platform_interface:
    git:
      url: https://github.com/LeeTree88/ed_video_player_platform_interface_test.git
      ref: "eb64abf"
  video_player_web:
    git:
      url: https://github.com/LeeTree88/ed_video_player_web.git
      ref: "50e7af6"
dev_dependencies:
  flutter_test:
    sdk: flutter
